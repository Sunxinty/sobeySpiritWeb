<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>索贝精灵-信号处理</title>
		<link rel="stylesheet" href="static/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="static/css/urlHandle.css" />
	</head>

	<body>
		<div class="section header"></div>
		<div class="section" id="container">
			<div class="section left nav-list">
				<ul class="section">
					<li @click="openUrl('picHandle.html')">
						<img src="static/imgs/icon/icon20.png" />
						<p>图片处理</p>
					</li>
					<li @click="openUrl('videoHandle.html')">
						<img src="static/imgs/icon/icon25.png" />
						<p>文件处理</p>
					</li>
					<li class="active">
						<img src="static/imgs/icon/icon22.png" />
						<p>信号处理</p>
					</li>
					<li @click="openUrl()">

					</li>
				</ul>
			</div>
			<div class="section left content">
				<div class="section edit-box">
					<div class="section sucai-box">
						<div class="section edit-title">信号输入</div>
					</div>
					<div class="section yulan-box">
						<div class="section edit-title">信号输出</div>
					</div>
				</div>
				<div class="section tool-box">
					<div class="section edit-title">
						信号处理项
					</div>
					<div class="section edit-item">
						<ul class="section">
							<li :class="{active:repair}" @click="switchRepair(0)">
								<img src="static/imgs/icon/icon4.png" />
								<p>图片修复</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="section right operate-detail">
				<div class="section detail-box">
					
				</div>
				<div class="section operate-box text-center">
					<a href="##">保存</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="static/lib/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="static/lib/vue.min.js"></script>
		<script type="text/javascript" src="static/js/myTools.js"></script>
		<script type="text/javascript" src="static/js/urlHandle.js"></script>
