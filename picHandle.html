<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>索贝精灵-图片处理</title>
		<link rel="stylesheet" href="static/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="static/css/picHandle.css" />
	</head>

	<body>
		<div class="section header"></div>
		<div class="section" id="container">
			<div class="section left nav-list">
				<ul class="section">
					<li class="active">
						<img src="static/imgs/icon/icon19.png" />
						<p>图片处理</p>
					</li>
					<li @click="openUrl('videoHandle.html')">
						<img src="static/imgs/icon/icon25.png" />
						<p>文件处理</p>
					</li>
					<li @click="openUrl('urlHandle.html')">
						<img src="static/imgs/icon/icon24.png" />
						<p>信号处理</p>
					</li>
					<li @click="openUrl()">
						<img src="static/imgs/icon/icon26.png" />
						<p>任务列表</p>
					</li>
				</ul>
				<div class="add-file" id="uploadFile">
					+
					<p>添加图片</p>
				</div>
			</div>
			<div class="section left content">
				<div class="section edit-box">
					<div class="section edit-title">编辑窗口</div>
					<div class="section pic-handle">
						<div class="section" id="picHandle">
							<img src="static/imgs/test.png" />
						</div>
					</div>
				</div>
				<div class="section tool-box">
					<div class="section edit-title">
						图片处理项
					</div>
					<div class="section edit-item">
						<ul class="section">
							<li :class="{active:repair}" @click="switchRepair(0)">
								<img src="static/imgs/icon/icon4.png" />
								<p>图片修复</p>
							</li>
							<li :class="{active:retread}" @click="switchRepair(1)">
								<img src="static/imgs/icon/icon4.png" />
								<p>图片翻新</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="section right operate-detail">
				<div class="section detail-box">
					<h3>图片详情</h3>
				</div>
				<div class="section operate-box text-center">
					<a href="##">保存</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="static/lib/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="static/lib/vue.min.js"></script>
		<script type="text/javascript" src="static/lib/layer/layer.js" ></script>
		<script type="text/javascript" src="static/js/myTools.js"></script>
		<script type="text/javascript" src="static/js/picHandle.js"></script>
	</body>

</html>
